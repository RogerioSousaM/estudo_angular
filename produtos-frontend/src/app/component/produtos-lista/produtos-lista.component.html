<div class="lista-container">
    <!-- Cabeçalho -->
    <div class="header">
      <h1>Lista de Produtos</h1>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="novoProduto()">
          Novo Produto
        </button>
        <button class="btn btn-secondary" (click)="voltarParaDashboard()">
          Dashboard
        </button>
      </div>
    </div>
  
    <!-- Mensagens de Status -->
    <div *ngIf="carregando" class="status-message loading">
      <p>Carregando produtos...</p>
    </div>
  
    <div *ngIf="erro" class="status-message error">
      <p>{{ erro }}</p>
    </div>
  
    <!-- Tabela de Produtos -->
    <div *ngIf="!carregando && !erro" class="table-container">
      <table class="produtos-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco | currency:'BRL' }}</td>
            <td class="acoes">
              <button class="btn btn-edit" (click)="editarProduto(produto.id!)">
                Editar
              </button>
              <button class="btn btn-delete" (click)="deletarProduto(produto.id!)">
                Deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Mensagem quando não há produtos -->
      <div *ngIf="produtos.length === 0" class="no-products">
        <p>Nenhum produto cadastrado ainda.</p>
        <button class="btn btn-primary" (click)="novoProduto()">
          Cadastrar Primeiro Produto
        </button>
      </div>
    </div>
  </div>
